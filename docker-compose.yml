services:
  php:
    build: .
    working_dir: /app
    volumes:
      - ./:/app
    command: php -S 0.0.0.0:8001 -t html
    ports:
      - "127.0.0.1:8001:8001"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASS: app_pass

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "127.0.0.1:3308:3306"